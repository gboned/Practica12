<html lang="es">
	<head>

		<!-- Añado una fuente que quiero utilizar -->
		<link href='https://fonts.googleapis.com/css?family=Carrois Gothic SC' rel='stylesheet'>

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

		<!-- Nuestro Framework de CSS preferido, mi preferido es BULMA -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" integrity="sha384-ot6RguV46OXVI/scORL3MF0W76aCi4XLFeX3mRArMs/+rNzCpVaOFDtfitKy47nn" crossorigin="anonymous">

		<!-- Nuestro CSS Compilado a través de SASS ó sin compilar solo CSS básico -->
		<link rel="stylesheet" href="css/estilos.css" />

	</head>
	<body>
		<header>
			<!--
				*
				* Bloque HEADER
				*
			-->
					 <figure id="logo">
						<!--
						 *
						 * Bloque LOGO
						 *
						-->
								<img src="" alt="">
					 </figure>

					 <nav id="navegacionPrincipal">
						<!--
						 *
						 * Bloque Links de Navegación Principal
						 *
						-->
					</nav>

		</header>

		<main>
			<!--
				*
				* Bloque MAIN
				*
			-->

					<section>
						<!-- Añado una cabecera para la página, le asigno una id -->
						<h1 id="cabecera">DETECTOR DE DNI FALSOS</h1>
						<!-- Añado la segunda cabecera a la página, con una id -->
						<h2 id="cabecera-secundaria">DATOS A COMPROBAR</h2>
					</section>

					<article>
						<!-- Creo un div que contiene el formulario -->
						<div class="centrar-form">
							<form>
								<!-- Creo los diferentes recuadros, con un texto por defecto -->
								<!-- El label añade un texto antes del recuadro que se indique -->
								<label for="nombre" id="texto-nombre">INTRODUCIR NOMBRE:</label>
								<input type="text" id="nombre" name="nombre" placeholder="Garbiñe">
								<br><br>
								<label for="dni" id="texto-dni">INTRODUCIR DNI:</label>
								<input type="text" id="dni" name="dni" placeholder="47409403D">
								<button id="iniciar">INICIAR</button>
							</form>	
							<div id="contenedor-imagen">
								<img src="img/linea.png" id="imagen">
							</div>
						</div>
					</article>

		</main>

		<footer>
			<!--
				*
				* Bloque FOOTER
				*
				-->
		</footer>
		<script type="text/javascript" src="js/funciones.js"></script>
	</body>
</html>
